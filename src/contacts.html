//= template/head.html

<content class="contacts">
		<header>
	<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Отправить сообщение</h1>
					<div class="separator"><span></span></div>
				</div>

				<div class="col-sm-8 col-sm-offset-2">
					<form class="contactForm" autocomplete="off">
						<div class="row">
							<div class="col-xs-12">
								<div class="inputWrapper selectboxWrapper">
									<img src="img/ico/c_star.png" class="inputIco">

									<select name="theme" placeholder="Выбор темы">
										<option value="">Выбор темы</option>
										<option value="">Easy to implement</option>
										<option value="">No fixed height or width needed</option>
										<option value="">Supports responsive design</option>
										<option value="">Customizable CSS</option>
										<option value="">Standard browser scroll behaviour</option>
										<option value="">Supports vertical and horizontal scrollbars or both</option>
										<option value="">Automatically re-initializes scrollbars</option>
										<option value="">Supports external scrollbars</option>
										<option value="">Provides a AngularJS directive</option>
										<option value="">Supports the use as textarea scrollbar</option>
										<option value="">Browser support: IE7+, Edge, Firefox, Opera, Chrome, Safari</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="inputWrapper">
									<img src="img/ico/c_man.png" class="inputIco">
									<input type="text" name="name" placeholder="Имя Фамилия">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="inputWrapper">
									<img src="img/ico/c_mail.png" class="inputIco">
									<input type="text" name="mail" placeholder="Email">
								</div>
							</div>

							<div class="col-sm-6">
								<div class="inputWrapper">
									<img src="img/ico/c_msg.png" class="inputIco">
									<input type="text" name="messenger" placeholder="Телеграмм или скайп">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="inputWrapper phoneWrapper">
									<span class="inputPhoneIcoWrapper">
										<img src="img/ico/c_phone.png" class="inputIco">
									</span>
									<span class="inputPhoneCodeWrapper">
										<input type="phone" name="code" id="code" placeholder="+ 7">
									</span>
									<input type="phone" id="phone" name="phone" placeholder="(   ) ____ - _____">
								</div>
							</div>

							<div class="col-xs-12">
								<div class="inputWrapper">
									<img src="img/ico/c_txt.png" class="inputIco">
									<textarea placeholder="Текст сообщения"></textarea>
								</div>
							</div>

							<div class="col-xs-12">
								<div class="row">
									<div class="col-sm-6">
										<div class="row">
											<div class="col-xs-6">
												<span class="capchaWrapper">
													<img src="img/capcha.png">
												</span>
											</div>
											<div class="col-xs-6">
												<div class="inputWrapper">
													<img src="img/ico/c_lock.png" class="inputIco">
													<input type="text" name="capcha" placeholder="Капча">
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<p class="mustHaveTxt">Все обязательные пункты<br>помечены звездочкой — *</p>
									</div>
								</div>
							</div>
							<div class="col-xs-12 btnCenterRow">
								<a href="#" class="btn yellowGrd">Отправить</a>
							</div>
						</div>
					</form>
				</div>
			</div>
	</div>
		</header>

</content>
